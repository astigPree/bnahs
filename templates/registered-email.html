<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Email Template</title>
</head>
<body>
    <body style="font-family: 'Poppins', Arial, sans-serif">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td align="center" style="padding: 20px;">
                    <table class="content" width="600" border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse; border: 1px solid #cccccc;">
                        <!-- Header -->
                        <tr>
                            <td class="header" style="background-color: #062473; padding: 30px; text-align: center; color: white; font-size: 26px;">
                            Welcome!
                            </td>
                        </tr>
    
                        <!-- Body -->
                        <tr>
                            <td style="text-align: center; padding-top: 20px; padding-bottom: 0;">
                                <img src="C:\Users\kimab\Desktop\school admin\assets\image 6.png" alt="Deped Logo" style="max-width: 1000px; max-height: 1000px; margin-bottom: 0;">
                            </td>
                        </tr>
                        
                        <tr>
                            <td class="body" style="padding: 20px 40px 40px 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                                Hello! <br><br>                       
                                We're delighted to have you with us. Here are your account details:
                            </td>
                        </tr>
                        
                        <tr>
                            <td class="body" style="font-weight: bold; color: #28a745;  padding: 2px 40px; text-align: left; font-size: 16px;">Username: {{ username }}</td>
                        </tr>
                        <tr>
                            <td class="body" style="font-weight: bold; color: #28a745; padding: 2px 40px; text-align: left; font-size: 16px;">Password: {{ password }}</td>
                        </tr>
                        
                        <tr >

                            <td class="body" style="padding: 40px; text-align: left; font-size: 16px;">Kindly ensure this information is kept secure and not shared with others.</td>
                        </tr>
                        <tr>
                            <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                                Best regards,<br>
                                DepEd Performance Evaluation System Team         
                            </td>
                        </tr>
                        <!-- Footer -->
                        <tr>
                            <td class="footer" style="background-color: #062473; padding: 20px; text-align: center; color: white; font-size: 14px;">
                                Copyright &copy; 2024
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <style>
            @media screen and (max-width: 600px) {
              .content {
                  width: 100% !important;
                  display: block !important;
                  padding: 10px !important;
              }
              .header, .body, .footer {
                  padding: 20px !important;
              }
            }
          </style>
</body>
</html>
