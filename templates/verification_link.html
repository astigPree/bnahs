<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            color: #333333;
        }
        .verification-code {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Email Verification</div>
        <div class="content">
            <p>Hello,</p>
            <p>Thank you for registering with us. Please use the following verification code to verify your email address:</p>
            <div class="verification-code">{{ verification_code }}</div>
            <p>If you did not request this email, please ignore it.</p>
            <p>Best regards, <br> The Masbate Locker Team</p>
        </div>
        <div class="footer">
            &copy; 2024 Masbate Locker. All rights reserved.
        </div>
    </div>
</body>
</html>
